<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter your task">
            <input type="date" id="due-date">
            <!-- list of priorities, set one among them -->
            <select id="priority">
                <option value="low">High</option>
                <option value="medium">Medium</option>
                <option value="high">Low</option>
            </select>
            <!-- list of categories, to select one of them -->
            <select id="category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <!-- Submitting task -->
            <button id="add-task-button">Add Task</button>
        </div>
    </div>
    <div class="task-list-container">
        <ul id="task-list"></ul>
    </div>
    <footer>
        <p>&copy; 2024 Soudamini's To-do List. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
